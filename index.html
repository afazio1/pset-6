<!DOCTYPE html>

<html>
  <head>
    <title>Todo List</title>
    
    <!--Styles-->

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Local Styles-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  
  </head>
  <body>
    <div class="alert alert-light" role="alert">
      Welcome to your To Do List! Add, prioritize, and delete items. As well, check off completed todos by clicking them. See our rather <span class="beautiful">beautiful</span> drag and drop sortable feature.
    </div>
    <div class="jumbotron">
      <h1 class="display-4">To Do List</h1>
      <p class="lead">A simple and elegant to do list fit for your busy life.</p>
      <hr class="my-4">
    </div>
    
    

    <!--The Todo List-->
    <h1 class="todo-header">My List</h1>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4"><label for="exampleFormControlInput1">Add New Item</label>
        <input type="text" placeholder="Name of the item" class="form-control" id="exampleFormControlInput1"></div><span id="button">Add</span>
        <div class="col-lg-4"></div>
      </div>
    </div>
    <div class="container">
      <hr class="my-4">
    </div>
    <br>

    <ul id="sortable"></ul>
    
    <!--Scripts-->

    
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <!--jquery ui-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!--popper (for bootstrap feats)-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--bootstrap js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--local js-->
    <script type="text/javascript" src="js/app.js"></script>

  <!-- for sortable list feature -->
    <script>
      $(document).ready(function(){
        $("#sortable").sortable({
          handle: '.fa-arrows',
          opacity: 0.7,
          cancel: '',
          position: top
          
        });
      });

    </script>
    
  </body>

</html>
